<f:layout name="Default" />

<f:section name="Title"></f:section>

<f:section name="Content">
    
    <div class="profilContent floatLeft">
        <div class="shortInfo contentBackground">    
            <div>
                <img class="profilBild" src="http://polarbaer.de/Bilder/Profilbilder/{profil.profilBild}" />
                <img class="profilBildBackground" src="http://polarbaer.de/Bilder/Objekte/plec.png"/>
                
            </div>

            <div class="profilSteckbrief ">
                <div class="name">
                    <label>
                        <img src="http://polarbaer.de/Bilder/Objekte/brief.png" />
                    </label>{profil.Name}
                </div>            
                <div><label>
                        <img src="http://polarbaer.de/Bilder/Objekte/haus.png" />
                    </label> {profil.Ort}, {profil.Age}</div>
                <div><label>
                        <img src="http://polarbaer.de/Bilder/Objekte/instrument.png" />
                    </label>
                    {profil.InstrumentText}
                </div>
                <div><b>Band</b>
                {profil.BandNames}
                </div>  
            </div>             
        </div>
       
        <div class="profilVita marginTopGroß contentBackground">
            <div class="ueberschrift">
                <label>
                    <img src="http://polarbaer.de/Bilder/Objekte/ueberMich.png" />
                </label>
                Über mich</div>
            <div class="marginTop">
                {profil.ueberMich}
            </div>
        </div>
        <div class="profilSuche contentBackground marginTopGroß">
            <div class="ueberschrift">
                <label>
                    <img src="http://polarbaer.de/Bilder/Objekte/lupi.png" />
                </label>
                Meine Suche</div>
            <div class="marginTop">
                {profil.suchInfoText}
            </div>
        </div>
    </div> 
    <div class="profilNav floatRight">
        <div class="profilNavHead"> Menü </div>
        <ul>
            <f:if condition="{eigenesProfil}">
                <li>
                <f:link.action action="showEinstellungen" controller="Profil">
                    Einstellungen
                </f:link.action>
                </li>
            </f:if>            
            <li>
                <a href="">Profilbild ändern</a>
            </li>
            <li>
                <a href=""> Nachrichten (2)</a>
            </li>
        </ul>
        
    </div>
    <div class="socialMediaIcons floatRight">
        <div>
            <img src="http://polarbaer.de/Bilder/Objekte/instagram.png" />
        </div>
        <div>
            <img src="http://polarbaer.de/Bilder/Objekte/twitter.png" />
        </div>
        <div>
            <img src="http://polarbaer.de/Bilder/Objekte/fb.png" />
        </div>
    </div>
    
    <div class="floatNone"></div>
</f:section>
