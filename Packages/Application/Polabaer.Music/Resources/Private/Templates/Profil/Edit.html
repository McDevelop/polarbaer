<f:layout name="Default" />

<f:section name="Title"></f:section>

<f:section name="Content">
    
    <div class="profilContent floatLeft">
        <div class="einstellungen contentBackground">
            <h1>Einstellungen von {profil.Name}</h1>
            <f:render partial="FormErrors" arguments="{for: 'profil'}" />
            
             
            
            <f:form action="update" controller="Profil" method="post" objectName="profil" object="{profil}">
                <ul class="form-style-1">
                    <li>
                        <label>
                            Ort <span class="required">*</span>
                        </label>
                        <f:form.textfield name="ort" class="field-long" property="ort" placeholder="Ort" errorClass="formularError" value="{profil.Ort}"/>
                    </li>
                    <li>
                        <label>
                            Alter <span class="required">*</span>
                        </label>
                        <f:form.textfield name="age" class="field-long" property="age" placeholder="Age" errorClass="formularError" value="{profil.Age}"/>
                    </li> 
                    <li>
                        <label>
                            Instrumente
                        </label>
                         <f:form.select id="instrumente" class="field-select" property="instrumentText" options="{Gitarre: 'Gitarre', Schlagzeug: 'Schlagzeug', Gesang : 'Gesang'}" />
                    </li>
                    <li>
                        <label>
                            Band
                        </label>
                        <f:form.textfield name="bandNames" class="field-long" property="bandNames" placeholder="Bandname, z.B. Foo Fighters, Farbe Lila" value="{profil.BandName}"/>
                    </li> 
                    <li>
                        <label>Über Mich</label>                        
                        <f:form.textarea name="ueberMich" class="field-long field-textarea" property="ueberMich" value="{profil.ueberMich}" />
                    </li>
                    <li>
                        <label>Meine Suche</label>
                        <f:form.textarea name="suchInfoText" class="field-long field-textarea" property="suchInfoText" value="{profil.suchInfoText}" />
                    </li>
                    <f:link.action action="showEinstellungen" controller="Profil">
                        zurück
                    </f:link.action>
                    <f:form.submit value="Update" />
                </ul>
            </f:form>
        </div> 
    </div> 
    <div class="profilNav floatRight">
        <div class="profilNavHead"> Profil </div>
        <ul>
            <f:if condition="{eigenesProfil}">
                <li>
                <f:link.action action="showEinstellungen" controller="Profil">
                    Einstellungen
                </f:link.action>
                </li>
            </f:if>            
            <li>
                <a href="">Profilbild ändern</a>
            </li>
            <li>
                <a href=""> Nachrichten (2)</a>
            </li>
        </ul>
        
    </div>
    <div class="socialMediaIcons floatRight">
        <div>
            <img src="http://polarbaer.de/Bilder/Objekte/instagram.png" />
        </div>
        <div>
            <img src="http://polarbaer.de/Bilder/Objekte/twitter.png" />
        </div>
        <div>
            <img src="http://polarbaer.de/Bilder/Objekte/fb.png" />
        </div>
    </div>
    
    <div class="floatNone"></div>
</f:section>
